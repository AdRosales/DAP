<!DOCTYPE html>
<html>
<head>
	<title>IMC</title>
	<script type="text/javascript">
		var peso;
		var estatura;
		var imc;
		var p;
		var e;

		solicitaDatos();
		function solicitaDatos(){
		peso=window.prompt("Introduce tu peso","0");
		p=parseInt(peso);
		estatura=window.prompt("Introduce tu estatura","0");
		e=parseFloat(estatura);
	}
		calculaIMC();
		function calculaIMC(){
	    imc = p/Math.pow(e,2)
	}

		mostrarResultados();
		function mostrarResultados(){
		document.writeln("Tu peso es: " + p);
		document.writeln("Tu estatura es: " + e);
		document.writeln("Tu imc es: " + imc);
	}

		clasificarImc();
		function clasificarImc(){
		if(imc<18.5)
				document.writeln("Tienes bajo peso");
			else if(imc>18.5 && imc<24.9)
				document.writeln("Tienes peso normal");
			else if(imc>25 && imc<29.9)
				document.writeln("Tienes sobrepeso");
			else if(imc>30 && imc<34.9)
				document.writeln("Tienes obesidad G1");
			else if(imc>35 && imc<39.9)
				document.writeln("Tienes obesidad G2");
			else if(imc>40)
				document.writeln("Tienes obesidad G3");
	}

	</script>
</head>
<body>

</body>
</html>
